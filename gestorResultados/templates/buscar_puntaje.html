{% extends 'base.html' %}

{% block titulo %}Buscar Puntaje{% endblock titulo %}

{% block login %}
<h1>BUSCAR PUNTAJE FINAL</h1>
<form action="/mostrar_puntaje/" method="post">
    {% csrf_token %}
    <div class="selector">
        <label>Categoría: </label>
        <select name="categoria" id="">
            <option value="CANTO">Canto</option>
            <option value="BAILE">Baile</option>
            <option value="PLAY BACK">Play Back</option>
        </select>
        <label>Grado: </label>
        <select name="grado" id="">
            <option value="PRIMERO">Primero</option>
            <option value="SEGUNDO">Segundo</option>
            <option value="TERCERO">Tercero</option>
            <option value="CUARTO">Cuarto</option>
            <option value="QUINTO">Quinto</option>
        </select>
        <label>Sección: </label>
        <select name="seccion" id="">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
        </select>
    </div>
    
    <button type="submit" class="btn">Buscar</button>
</form>
<a href="/"><button class="btn">VOLVER</button></a>
{% endblock login %}
