{% block login %}
<h1>{{categoria}}</h1>

<div class="info">
    <label ><span>Grado: </span>{{grado}}</label>

{% with suma_calificaciones=calif01.0.calificacion|add:calif02.0.calificacion|add:calif03.0.calificacion %}

        <label>{{ calif01.0.calificacion }}</label>

    <br>

{% endwith %}

{% endblock login %}
